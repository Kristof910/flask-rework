<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit Note</title>
  </head>
  <body>
    <h1>Edit Note</h1>
    <form action="/note" method="POST">
      <p><label for="note-input">Here is the note:</label></p>
      <p><textarea id="note-input" name="note" rows="3" cols="50"></textarea></p>
      <p><button type="submit">Modify!</button></p>
    </form>
  </body>
</html>
